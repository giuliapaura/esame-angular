<div class="container justify-content-center">
    <h1 class="mb-5">To-buy List</h1>

    <form #myForm="ngForm" (ngSubmit)="onAdd(newItem, myForm)">

        <div class="input-group mb-3">
            <!-- INPUT ADD ITEM -->
            <input required type="text" class="form-control" placeholder="What do you need to buy?" #newItem="ngModel"
                name="item" [(ngModel)]="item">

            <div class="input-group-append">
                <!-- BUTTON ADD ITEM  -->
                <button [disabled]="myForm.invalid" class="btn btn-outline-danger" type="submit">Add</button>
            </div>
        </div>

    </form>

    <!-- LISTA ITEMS -->
    <div *ngFor="let newItem of items" class="input-group form-check mb-2">
        <div class="input-group-prepend ">
            <div class="input-group-text">
                <!-- INPUT CHECKBOX -->
                <input type="checkbox" id="check" #checkbox ngModel>
            </div>
        </div>
        <!-- LABEL CHECKBOX-->
        <label class="form-check-label form-control" [class.is-checked]="checkbox.checked" for="check">
            {{newItem}}
        </label>

        <div class="input-group-append">
            <!-- BUTTON DELETE ITEM -->
            <button class="btn btn-sm btn-outline-danger" (click)="removeItem(newItem)">
                <svg class="bi bi-trash-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M2.5 1a1 1 0 00-1 1v1a1 1 0 001 1H3v9a2 2 0 002 2h6a2 2 0 002-2V4h.5a1 1 0 001-1V2a1 1 0 00-1-1H10a1 1 0 00-1-1H7a1 1 0 00-1 1H2.5zm3 4a.5.5 0 01.5.5v7a.5.5 0 01-1 0v-7a.5.5 0 01.5-.5zM8 5a.5.5 0 01.5.5v7a.5.5 0 01-1 0v-7A.5.5 0 018 5zm3 .5a.5.5 0 00-1 0v7a.5.5 0 001 0v-7z"
                        clip-rule="evenodd" />
                </svg>
            </button>
        </div>

    </div>
</div>
